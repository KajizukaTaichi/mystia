<!doctype html>
<html>
    <head>
        <title>
            Mystia |
            完全にWebブラウザ上で動作するコンパイラ型プログラミング言語を体験してみましょう。
        </title>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        />
        <style>
            #code {
                font-family: monospace;
                height: 10rlh;
                resize: none;
            }
        </style>
    </head>
    <body class="content">
        <section class="hero">
            <div class="hero-body has-text-centered">
                <h1 class="title">Mystia</h1>
                <p class="block">
                    完全にWebブラウザ上で動作するコンパイラ型プログラミング言語を体験してみましょう。
                </p>
            </div>
        </section>
        <hr />
        <section class="section">
            <h2>Playground</h2>
            <div class="field">
                <label class="label" for="code">ソースコード</label>
                <div class="control">
                    <textarea id="code" class="textarea"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button id="run" type="button" class="button is-primary">
                        Run
                    </button>
                </div>
            </div>
            <div class="field">
                <label class="label" for="result">結果：</label>
                <p id="result" class="alert"></p>
            </div>
        </section>
        <script type="module">
            import { mystia } from "./main.js";

            let codeEditor = document.getElementById("code");
            let resultArea = document.getElementById("result");
            let runBtn = document.getElementById("run");

            codeEditor.addEventListener("input", () => (program = undefined));
            runBtn.addEventListener("click", async (e) => {
                try {
                    let result = mystia(codeEditor.value).getString();
                    if (result !== undefined) {
                        resultArea.innerHTML = result;
                    }
                } catch (e) {
                    console.error(e);
                }
            });
        </script>
    </body>
</html>
