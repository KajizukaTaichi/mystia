<!doctype html>
<html>
    <head>
        <title>
            Mystia | A programming language that will be compiled to WebAssembly
        </title>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        />
        <style>
            .alert {
                font-family: monospace;
            }
            body {
                font-size: large;
            }
            .inline-elements {
                gap: 10px;
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }
            .inline-elements h4 {
                margin: 0;
            }
            #code {
                font-family: monospace;
                height: 15rlh;
                resize: none;
            }
        </style>
    </head>
    <body class="content">
        <section class="hero">
            <div class="hero-body content">
                <h1 class="title">Mystia Playground</h1>
                <p class="block">
                    A programming language that will be compiled to WebAssembly
                </p>
                <a href="https://github.com/KajizukaTaichi/mystia"
                    >Repository</a
                >
                <p>&COPY; 2025 梶塚太智. All rights reserved</p>
                <hr />

                <div class="inline-elements">
                    <button id="run" type="button" class="button">Run</button>
                    <input
                        id="example-field"
                        type="input"
                        class="input"
                        value="prime"
                    />
                    <button id="example-select" type="button" class="button">
                        Run
                    </button>
                </div>
                <textarea id="code" class="textarea"></textarea>
                <div class="field">
                    <label class="label" for="result">Result：</label>
                    <p id="result" class="alert"></p>
                </div>
            </div>
        </section>

        <script type="module">
            import { mystia } from "./main.js";

            let codeEditor = document.getElementById("code");
            let resultArea = document.getElementById("result");
            let runBtn = document.getElementById("run");

            function loadExample(name) {
                const exampleCodeUrl = `https://raw.githubusercontent.com/KajizukaTaichi/mystia/refs/heads/master/example/${name}.ms`;
                try {
                    fetch(exampleCodeUrl)
                        .then((response) => response.text())
                        .then((data) => (codeEditor.value = data));
                } catch {}
            }

            codeEditor.value = runBtn.addEventListener("click", async (e) => {
                try {
                    let result = await mystia(codeEditor.value);
                    if (result !== undefined) {
                        let string = result.getString();
                        if (string !== "") {
                            resultArea.innerHTML = `"${string}"`;
                        } else {
                            resultArea.innerHTML = result.getValue();
                        }
                    }
                } catch (e) {
                    console.error(e);
                }
            });
        </script>
    </body>
</html>
