<!doctype html>
<html>
    <head>
        <title>
            Mystia Playground |
            完全にWebブラウザ上で動作するコンパイラ型プログラミング言語を体験してみましょう。
        </title>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        />
    </head>
    <body class="content">
        <section class="hero">
            <div class="hero-body has-text-centered">
                <h1 class="title">Mystia Playground</h1>
                <p class="block">
                    完全にWeb上で動作するコンパイラ型プログラミング言語を体験してみましょう。
                </p>
            </div>
        </section>
        <hr />
        <section class="section">
            <h2>Playground</h2>
            <div class="field">
                <label class="label" for="code">ソースコード</label>
                <div class="control">
                    <textarea id="code" class="textarea"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button id="run" type="button" class="button is-primary">
                        Run
                    </button>
                </div>
            </div>
            <div class="field">
                <label class="label" for="result">出力</label>
                <div class="control"><p id="result" class="alert"></p></div>
            </div>
        </section>
        <script type="module">
            import { mystia } from "./main.js";

            let program = undefined;
            let codeEditor = document.getElementById("code");
            let resultArea = document.getElementById("result");
            let runBtn = document.getElementById("run");

            async function compile() {
                try {
                    program = await mystia(codeEditor.value);
                } catch (e) {
                    program = undefined;
                    throw e;
                }
            }

            codeEditor.addEventListener("input", () => (program = undefined));
            runBtn.addEventListener("click", async (e) => {
                if (e.button) return;
                try {
                    if (program === undefined) {
                        await compile();
                    }
                    resultArea.innerHTML = program();
                } catch (e) {
                    console.error(e);
                }
            });
        </script>
    </body>
</html>
